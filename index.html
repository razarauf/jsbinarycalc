<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    
    <body>

    	<div id="res"></div>
    	<div id="btns">
    		<button id="btn0" onclick="appendChar(0)">0</button>
    		<button id="btn1" onclick="appendChar(1)">1</button>
    		<button id="btnClr" onclick="appendChar('')">C</button>
    		<button id="btnEql" onclick="compute()">=</button><br/>
    		<button id="btnSum" onclick="appendChar('+')">+</button>
    		<button id="btnSub" onclick="appendChar('-')">-</button>
    		<button id="btnMul" onclick="appendChar('*')">*</button>
    		<button id="btnDiv" onclick="appendChar('/')">/</button>
    	</div>

    	<script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
